services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:3000/',r=>process.exit(r.statusCode<500?0:1)).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    env_file:
      - .env
    environment:
      - VITE_API_URL=https://api.flexprice.henrikrank.ee/v1
      - VITE_AUTH_DOMAIN=flexprice.henrikrank.ee