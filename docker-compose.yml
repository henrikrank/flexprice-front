services:
  app:
    container_name: flexprice-front
    build:
      context: .
      dockerfile: Dockerfile

    expose:
      - "3000"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped